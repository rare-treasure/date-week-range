<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>date-week-range</title>
  </head>
  <body>
    <div id="app">
      <date-week-range
        v-model="test"
        :clearable='false'
        range-separator="-"
      ></date-week-range>
    </div>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="../packages/date-week-range/dist/date-week-range.js"></script>

    <script>
      new Vue({
        data() {
          return {
            test: [new Date()]
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
